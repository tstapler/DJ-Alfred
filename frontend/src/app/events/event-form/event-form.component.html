<div class="modal-header">
  <button type="button" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Event Editing</h4>
</div>
<div class="modal-body">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="event.title" id="title">
      </div>
    </li>
    <li class="list-group-item">
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" required [(ngModel)]="event.desc" id="desc">
      </div>
    </li>
    <li class="list-group-item">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
            name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-addon" (click)="d.toggle()" >
              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </div>
          </div>
        </div>
      </form>
    </li>
    <li class="list-group-item">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
            name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-addon" (click)="d.toggle()" >
              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </div>
          </div>
        </div>
      </form>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-default block-center" (click)="submit()">Submit</button>
</div>
