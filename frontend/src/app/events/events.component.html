<event-calendar [events]="events"></event-calendar>
<div class="row">
  <h2 class="text-center">Upcoming Gigs!</h2>
</div>
<hr>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3 text-center">
    <button class="btn btn-primary btn-lrg" (click)="createNewEvent(); lgModal.show()">Create New Event</button>
  </div>

</div>
<hr>
<event-list [events]="events" [modal]="lgModal"></event-list>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center">Event</h4>
      </div>
      <div class="modal-body">
        <event-form [modal]="lgModal" [create_new]="create_new"></event-form>
      </div>
    </div>
  </div>
</div>
