<div class="card">
  <div class="card-header">
    <h3 class="card-title">Song Suggestions</h3>
    <button class="btn btn-primary">New</button>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th class="text-center">Title</th>
          <th class="text-center">Artist</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suggestion of suggestions">
          <td></td>
          <td class="text-center">{{suggestion.title}}</td>
          <td class="text-center">{{suggestion.artist}}</td>
        </tr>
      </tbody>
    </table>
  </div>
