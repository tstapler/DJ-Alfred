<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="card">
      <div class="card-heading">
        <h3 class="text-center">Song Suggestions</h3>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
             <th></th>
              <th class="text-center">Title</th>
              <th class="text-center">Artist</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let suggestion of suggestions">
              <td></td>
              <td class="text-center">{{suggestion.title}}</td>
              <td class="text-center">{{suggestion.artist}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
