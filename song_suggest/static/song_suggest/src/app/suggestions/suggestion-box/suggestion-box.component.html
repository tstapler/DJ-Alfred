<div class="jumbotron">
  <div class="page-header">
    <h1 class="text-center">Suggest A Song!</h1>
  </div>
  <div class="text-center">
    <form>
      <label>Title</label>
      <input [(ngModel)]="suggestion_title" id="suggestion_title" type="text">
      <label>Artist</label>
      <input [(ngModel)]="suggestion_artist" id="suggestion_artist" type="text">
      <button class="btn btn-default" (click)=addSuggestion()>Submit</button>
    </form>
  </div>
</div>
