<div class="container">
  <div class="row">
    <h2 class="text-center">Upcoming Gigs!</h2>
  </div>
  <hr>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <event-form></event-form>
      </div>
    </div>
  <hr>
  <div *ngFor="let event of events" class="col-xs-4">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <p class="panel-title text-center">
          {{event.title}} 
        <span (click)="deleteEvent(event)" class="glyphicon glyphicon-remove pull-right"></span>
        </p>
      </div>
      <ul class="list-group">
        <li class="list-group-item"><p><b>Start:</b> <span class="text-center">{{event.start | date: 'short'}}</span></p></li>
        <li class="list-group-item">
          <p>
            <b>End: </b><span *ngIf="event.end">{{ event.end | date: 'short'}}</span><span *ngIf="!event.end">N/A</span>
          </p>
        </li>
      </ul>
      <div class="panel-body">
        <div class="text-center">
          <div class="well">
            <p>{{event.desc}}</p>
          </div>
          <button class="btn btn-default">More</button>
        </div>
      </div>
    </div>
  </div>
</div>
