<html>

<head>
  <title>Angular 2 QuickStart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
  <!-- 1. Load libraries -->
  <link rel="stylesheet" type="text/css" href="/vendor/fullcalendar/dist/fullcalendar.css" />
  <link rel="stylesheet" type="text/css" href="/vendor/primeui/primeui-ng-all.css" />
  <link rel="stylesheet" type="text/css" href="/vendor/primeui/themes/black-tie/theme.css" />
  <link rel="stylesheet" href="/vendor/ng2-datetime/src/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="/vendor/ng2-datetime/src/vendor/bootstrap-timepicker/bootstrap-timepicker.min.css">
  <!-- 2. Configure SystemJS -->
  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<!-- 3. Display the application -->

<body>
  <base href="/">
  <div class="container-fluid">
    <my-app>Loading...</my-app>
  </div>
  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function() {
      System.import('jquery').then(function(jquery) {
        window.jQuery = jquery
        window.$ = jquery
        System.import('moment').then(function() {
          System.import('bootstrap');
          System.import('fullcalendar');
        })
      })
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</body>

</html>
