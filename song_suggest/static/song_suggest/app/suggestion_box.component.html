<h2>Suggest a song!</h2>
<label for="suggestion_title">Title</label>
<input [(ngModel)]="suggestion_title" id="suggestion_title" type="text">
<label for="suggestion_artist">Artist</label>
<input [(ngModel)]="suggestion_artist" id="suggestion_artist" type="text">
<button (click)=addSuggestion()></button>
