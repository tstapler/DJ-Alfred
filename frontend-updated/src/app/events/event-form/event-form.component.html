<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Event Editing</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="title">Name</label>
    <input type="text" class="form-control" required [(ngModel)]="event.title" id="title">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" required [(ngModel)]="event.desc" id="desc">
  </div>
  <div class="form-group">
    <label for="start">Start Time</label>
    <datetime [(ngModel)]="event.start" id="start"></datetime>
  </div>
  <div class="form-group">
    <label for="end">End Time</label>
    <datetime [(ngModel)]="event.end" id="end"></datetime>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default block-center" (click)="submit()">Submit</button>
</div>
